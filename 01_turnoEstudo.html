<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt('Informe seu turno. M - Matutino, V- Vespertino, N - Noturno').toUpperCase();
    let mensagem;
    //PROCESSAMENTO
    switch (turno) {
        case 'M':
            mensagem = 'Bom dia';
            break;
        case 'V' :
            mensagem = 'Boa tarde';
        break;
        case 'N' :
            mensagem = 'Boa noite';
            break;
        default:
            mensagem = 'turno invalido';
            break;
        
    }
    alert(mensagem);
    
    //SAÍDA

</script>
