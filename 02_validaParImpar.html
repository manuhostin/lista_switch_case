<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = Number(prompt("Informe um numero").trim().replace(",","."));
    let mensagem;
    
    //PROCESSAMENTO
    switch (numero % 2) {
        case 0:
        mensagem = 'é par'
        break;
    
        default:
        mensagem = 'é par'

            break;
    }
    alert(mensagem);
    //SAÍDA

</script>
